name: pendings
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  connectivity_plus: ^7.0.0
  flutter_dotenv: ^6.0.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  uuid: ^4.5.2
  get: ^4.7.2
  date_format_field: ^0.1.0
  google_sign_in: ^6.2.1
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.2
  flutter_screenutil: ^5.9.3
  currency_text_input_formatter: ^2.3.0
  local_auth: ^3.0.0
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets\svg\google.svg
    - assets\svg\menu.svg
    - assets\svg\userIcon.svg
    - assets\svg\hugeicons_search.svg
    - assets\svg\wallet.svg

    - assets\images\No internet.png

  fonts:
    - family: Aclonica
      fonts:
        - asset: assets/fonts/Aclonica-Regular.ttf
  #
